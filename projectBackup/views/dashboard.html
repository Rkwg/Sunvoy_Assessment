<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">User List</h1>

    <!-- Dynamic user cards will go here -->
    <div id="userList" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
      <!-- JavaScript will populate users here -->
    </div>

    <div class="mt-6">
      <a href="/info" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Settings
      </a>
    </div>
  </div>

  <script>
    // Fetch users from the /users endpoint
    fetch('/users')
      .then(response => response.json())
      .then(users => {
        const userList = document.getElementById('userList');
        users.forEach(user => {
          const card = document.createElement('div');
          card.className = 'bg-white p-4 rounded-lg shadow';

          card.innerHTML = `
            <h3 class="font-semibold">${user.firstName} ${user.lastName}</h3>
            <p class="text-gray-600">${user.email}</p>
            <p class="text-sm text-gray-500">ID: ${user.id}</p>
          `;

          userList.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Failed to load users:', error);
        document.getElementById('userList').innerHTML = '<p class="text-red-500">Failed to load users.</p>';
      });
  </script>
</body>

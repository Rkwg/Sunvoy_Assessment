  <body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold mb-6">Settings</h1>
      <div id="settingsContent">
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">User Information</h2>
            <form class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700">User ID</label>
                <input type="text" id="id" disabled="" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 text-gray-500" fdprocessedid="leo8wn">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="firstName" disabled="" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 text-gray-500" fdprocessedid="4d5f7">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="lastName" disabled="" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 text-gray-500" fdprocessedid="m9l68">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" disabled="" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 text-gray-500" fdprocessedid="7qb79b">
              </div>
            </form>
          </div>
        </div>
      <div class="mt-6">
        <a href="/dashboard" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
          Back to List
        </a>
      </div>
    </div>

    <script>
    // Fetch logged-in user data
    fetch('/authentication')
      .then(response => response.json())
      .then(users => {
        const user = users[0]; 
        document.getElementById('id').value = user.id;
        document.getElementById('firstName').value = user.firstName;
        document.getElementById('lastName').value = user.lastName;
        document.getElementById('email').value = user.email;

        fetch('/saveUser', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(user)
      }).catch(err => console.error('Error saving user:', err));
      })  
      .catch(error => {
        console.error('Error fetching user info:', error);
        document.getElementById('settingsContent').innerHTML = '<p class="text-red-500">Failed to load user info.</p>';
      });
  </script>

<span id="PING_IFRAME_FORM_DETECTION" style="display: none;"></span></body></html>
